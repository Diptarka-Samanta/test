<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            width: 300px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .signin-box {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        
        .signin-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .input-field {
            margin-bottom: 15px;
            width: 100%;
            padding: 8px;
            border: 1px solid #888;
            border-radius: 3px;
        }
        
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .login-btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 12px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #45a049;
        }
        
        .btn {
            width: 100%;
            padding: 8px;
            background-color: #cef445;
            border: 1px solid #e7d353;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .footer {
            font-size: 12px;
            color: #555;
            margin-top: 20px;
        }
        
        .footer a {
            color: #0066c0;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .checkbox-container {
            text-align: left;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="" class="logo" width="100">
        <div class="signin-box">
            <h1>Sign in</h1>
            <input type="text" placeholder="Email or mobile phone number" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Remember me</label><br><br>

            <button class="btn" onclick="window.location.href='farmer.html'">Continue</button>
            <hr>
            <p>New to Company?</p>
            <button class="btn" onclick="window.location.href='loginpage.html'">Create your account</button>
        </div>
        <div class="footer">
            <a href="#">Conditions of Use</a> |
            <a href="#">Privacy Notice</a> |
            <a href="#">Help</a>
            <p>&copy; 1996-2024, Company.com, Inc. or its affiliates</p>
        </div>
    </div>
</body>

</html>
