<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #87c4f9;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #d7f884;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-top: 0;
            text-align: center;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="submit"] {
            width: 95%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #59d8d4;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            background-color: #18621a;
            color: rgb(244, 248, 254);
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Submit Payment</h1>
        <form action="/submit-payment" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Name of the customer">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Email address">

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" required placeholder="â‚¹">

            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required>

            <label for="expiryDate">Expiry Date (MM/YY)</label>
            <input type="text" id="expiryDate" name="expiryDate" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>

            <input type="submit" value="Submit Payment" onclick="window.location.href='buyer.html'">
        </form>
    </div>
</body>

</html>
